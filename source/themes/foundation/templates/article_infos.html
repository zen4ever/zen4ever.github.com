<div class="post-info panel primary right">
  <h6><abbr class="published" title="{{ article.date.isoformat() }}">{{ article.locale_date }}</abbr>
        {% if article.author %}
        <address class="vcard author">
                by <a class="url fn" href="{{ SITEURL }}/{{ article.author.url }}">{{ article.author }}</a>
        </address>
        {% endif %}
  </h6>
  In <a href="{{ SITEURL }}/{{ article.category.url }}">{{ article.category }}</a>. {% if PDF_PROCESSOR %}<a href="{{ SITEURL }}/pdf/{{ article.slug }}.pdf">get the pdf</a>{% endif %}
{% include 'taglist.html' %}
{% include 'translations.html' %}


</div><!-- /.post-info -->
